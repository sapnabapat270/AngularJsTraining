<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Task 9</title>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-messages.min.js"></script>

<script type="text/javascript" src="app.js"></script>

<div ng-controller="myCtrl" ng-app="myApp">
    Demo for form and ng-messages:
    <form name="myForm">
        <input type="text" ng-model="countryCode" name="countryCode" ng-pattern="/^[a-zA-Z\s]*$/" ng-minlength="3"
               ng-maxlength="3"
               required >
        <div ng-messages="myForm.countryCode.$error" role="alert">
            <div ng-message="required">You need to enter country code</div>
            <div ng-message="pattern">You need to enter alphabets only</div>
            <div ng-message="minlength">You need to enter only 3 alphabets</div>
            <div ng-message="maxlength">You need to enter only 3 alphabets</div>
        </div>
    </form>

</div>

</body>
</html>
